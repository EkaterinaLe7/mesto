<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__item-centered">
      <div class="header__logo"></div>
    </header>
    <main class="content page__container-centered">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Фотографии">
        <ul class="elements__photo-items">

        </ul>
      </section>
    </main>
    <footer class="footer page__container-centered">
      <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="post" name="infoform">
          <input class="popup__input popup__input_content_name" type="text" name="username"  placeholder="Имя" required>
          <input class="popup__input popup__input_content_occupation" type="text" name="useroccupation"  placeholder="Профессия">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_image-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" method="post" name="photocard">
          <input class="popup__input popup__input_content_title" type="text" name="photoname"  placeholder="Название" required>
          <input class="popup__input popup__input_content_image" type="text" name="imagelink"  placeholder="Ссылка на картинку" required>
          <button class="popup__button-save" type="submit">Создать</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_card-opened">
      <div class="popup__card-container">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button class="popup__button-close"></button>
      </div>
    </div>
    <template class="photo-template">
      <li class="photo-item">
        <button class="photo-item__delete-btn" type="button"></button>
        <img class="photo-item__img" src="#" alt="#">
        <div class="photo-item__description">
          <h2 class="photo-item__title"></h2>
          <button class="photo-item__like-btn" type="button"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
