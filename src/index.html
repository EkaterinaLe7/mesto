<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__item-centered">
      <div class="header__logo"></div>
    </header>
    <main class="content page__container-centered">
      <section class="profile">
        <img class="profile__avatar" src="#" alt="Аватар">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__occupation"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Фотографии">
        <ul class="elements__photo-items">

        </ul>
      </section>
    </main>
    <footer class="footer page__container-centered">
      <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="post" name="infoform" novalidate>
          <label class="popup__label">
            <input class="popup__input popup__input_content_name" type="text" id="name-input" name="username"  placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__error name-input-error"></span>
          </label>
          <label class="popup__label">
            <input class="popup__input popup__input_content_occupation" type="text" id="occupation-input" name="useroccupation"  placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__error occupation-input-error"></span>
          </label>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_image-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" method="post" name="photocard" novalidate>
          <label class="popup__label">
            <input class="popup__input popup__input_content_title" type="text" id="title-input" name="photoname"  placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error title-input-error"></span>
          </label>
          <label class="popup__label">
            <input class="popup__input popup__input_content_image" type="url" id="link-input" name="imagelink"  placeholder="Ссылка на картинку" required>
            <span class="popup__error link-input-error"></span>
          </label>
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_card-opened">
      <div class="popup__card-container">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button class="popup__button-close"></button>
      </div>
    </div>
    <template class="photo-template">
      <li class="photo-item">
        <button class="photo-item__delete-btn" type="button"></button>
        <img class="photo-item__img" src="#" alt="#">
        <div class="photo-item__description">
          <h2 class="photo-item__title"></h2>
          <div class="photo-item__counter-wrapper">
            <button class="photo-item__like-btn" type="button"></button>
            <p class="photo-item__like-counter">0</p>
          </div>
        </div>
      </li>
    </template>
  </div>
</body>
</html>
